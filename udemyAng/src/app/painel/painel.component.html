


<div class="jumbotron bg-light rounded-3">
    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-sm-6 fs-4"><app-progresso [progresso]="progresso"></app-progresso></div>
            <div class="col-sm-6 fs-4">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativasRestantes]="tentativas"></app-tentativas></div>
                </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{instrucao}}</h6>
            </div>
            <p>{{fraseDaRodada.fraseEng}}</p>
            <div class="mb-3">
                <textarea 
                    (input) = "atualizarResposta($event)" 
                    class="form-control" 
                    id="text-area-traduza" 
                    rows="2"
                    [value]="resposta">
                </textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" [hidden]="!fimJogo" (click)="reiniciarJogo()">Reiniciar</button>
                    <button type="button" class="btn btn-primary" [hidden]="fimJogo"  (click)="verificarResposta()">Verificar</button>
                </div>                
            </div>
        </div>


    </div>

</div>
